<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <!-- Sync UI -->
    <div id="sync-container">
      <button id="syncButton" class="sync-btn">ðŸ”„ Sync Now</button>
      <div id="syncStatus" class="sync-status"></div>
    </div>

    <h1>Dynamic Quote Generator</h1>

    <!-- Main Quote Display -->
    <div id="quoteDisplay"></div>

    <!-- Controls Section -->
    <div class="controls">
      <div class="filter-section">
        <select id="categoryFilter" onchange="filterQuotes()">
          <option value="all">All Categories</option>
        </select>
        <button id="newQuote" class="sync-btn">ðŸŽ² New Random Quote</button>
      </div>

      <!-- Add Quote Form -->
      <div class="quote-form">
        <input type="text" id="quoteText" placeholder="Enter new quote" />
        <input type="text" id="quoteCategory" placeholder="Enter category" />
        <button onclick="addQuote()">âž• Add Quote</button>
      </div>
    </div>

    <!-- Data Management Section -->
    <div class="data-management">
      <button id="exportButton" class="sync-btn">ðŸ“¤ Export Quotes</button>
      <input
        type="file"
        id="importFile"
        accept=".json"
        onchange="importFromJsonFile(event)"
        style="display: none"
      />
      <label for="importFile" class="sync-btn" style="background: #6c757d"
        >ðŸ“¥ Import Quotes</label
      >
    </div>

    <script src="script.js"></script>
  </body>
</html>
